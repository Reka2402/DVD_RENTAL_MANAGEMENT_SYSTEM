<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign_up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      background-image: url("./img/Movie/bg.jpg");
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.1);
      /* Semi-transparent white background */
      box-shadow: 0 4px 20px #850e0e;
      /* Soft shadow for depth */
      border-radius: 10px;
      padding: 30px;
      width: 400px;
      /* Set a consistent width */
      text-align: center;
      background-image: url("./img/Movie/bg.jpg");
    }

    h2 {
      color: #850e0e;
      /* Bright teal for heading */
      font-size: 2.5em;
      /* Increased size */
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px white;
    }

    .input-group {
      margin-bottom: 20px;
      width: 100%;
      text-align: left;
      /* Align labels to the left */
    }

    .input-group label {
      font-size: 1rem;
      /* More legible size */
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #850e0e;
      /* Teal border */
      border-radius: 5px;

      color: black;
      font-weight: bolder;
      transition: border-color 0.3s;
      /* Smooth border color transition */
    }

    .input-group input:focus {
      border-color: #850e0e;
      /* Bright blue on focus */
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #850e0e;
      /* Teal background */
      color: white;
      /* Dark text for contrast */
      font-weight: bolder;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
      /* Smooth background color transition */
    }

    .btn:hover {
      background-color: black;
      /* Bright blue on hover */
    }

    .signup-link {
      margin-top: 20px;
      font-weight: bold;
      color: white;
    }

    .signup-link a {
      color: #850e0e;
      /* Teal for signup link */
      font-size: 1.2rem;
      /* Increased size */
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
      /* Underline on hover */
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="login-form" id="registerForm">
      <h2>Register</h2>
      <form action="#" class="form">
        <div class="input-group">
          <label>Username: </label>
          <input type="text" required id="registerUsername" placeholder="Username">

        </div>
        <div class="input-group">
          <label>Password:</label>
          <input type="password" required id="registerPassword" placeholder="Password">

        </div>
        <div class="input-group">
          <label>NIC No:</label>
          <input type="text" required id="registerNIC" minlength="10" maxlength="10" placeholder="NIC">

        </div>
        <div class="input-group">
          <label>Email: </label>
          <input type="email" required id="registeremail" placeholder="Email">

        </div>
        <div class="input-group">
          <label>Mobile number:</label>
          <input type="number" required id="registernumber" minlength="10" maxlength="10" placeholder="MobileNumber">

        </div>
        <button type="submit" class="btn">Register</button>
        <div class="signup-link">
          Already have an Account? <a href="login.html">Sign in</a>
        </div>
      </form>
    </div>
  </div>
  <script src="login.js"></script>

</body>

</html>
