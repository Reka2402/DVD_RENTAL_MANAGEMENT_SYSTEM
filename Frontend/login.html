<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>login</title>

  <!-- <link rel="stylesheet" href="style.css">  -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      background-image: url("./img/Movie/bg.jpg");
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;

    }

    .login-form {
      background: rgba(255, 255, 255, 0.1);
      /* Semi-transparent white background */
      box-shadow: 0 4px 20px #850e0e;
      /* Soft shadow for depth */
      border-radius: 10px;
      padding: 30px;
      width: 400px;
      /* Set a consistent width */
      text-align: center;
      background-image: url("./img/Movie/bg.jpg");
    }

    h2 {
      color: #850e0e;
      /* Bright teal for heading */
      font-size: 2.5em;
      /* Increased size */
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px white;
    }

    .input-group {
      margin-bottom: 20px;
      width: 100%;
      text-align: left;
      /* Align labels to the left */

    }

    .input-group label {
      font-size: 1rem;
      /* More legible size */
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #850e0e;
      /* Teal border */
      border-radius: 5px;
      font-weight: bold;
      color:black;
      /* White text */
      transition: border-color 0.3s;
      /* Smooth border color transition */
    }

    .input-group input:focus {
      border-color: #850e0e;
      /* Bright blue on focus */
    }

    .forgot-password {
      margin: -15px 0 10px;
      text-align: left;
    }

    .forgot-password a {
      color: white;
      /* Teal link color */
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
      /* Underline on hover */
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #850e0e;
      /* Teal background */
      color: white;
      font-weight: bolder;
      /* Dark text for contrast */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
      /* Smooth background color transition */
    }

    .btn:hover {
      background-color: black;
      /* Bright blue on hover */
    }

    .signup-link {
      margin-top: 20px;
      font-weight: bold;
      color:white;

    }

    .signup-link a {
      color: #850e0e;
      /* Teal for signup link */
      font-size: 1.2rem;
      /* Increased size */
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
      /* Underline on hover */
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="login-form" id="loginForm">
      <h2>Login</h2>
      <form action="#">
        <div class="input-group">
          <label>Username: </label>
          <input type="text" required id="loginUsername" placeholder="Enter Your Username">

        </div>
        <div class="input-group">
          <label>Password: </label>
          <input type="password" required id="loginPassword" placeholder="Enter Password">
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="signup-link">
          Dont't Have an Account? <a href="register.html">Signup</a>
        </div>
      </form>
    </div>

    <script src="login.js"></script>

</body>

</html>
